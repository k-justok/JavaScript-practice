<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数传参，改变DIV任意值</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			color:#333;
			font:12px/1.5 Tahoma;
			padding-top: 10px;
		}
		#wrap{
			width: 500px;
			margin:10px auto;
			text-align: center;
			position: relative;
		}
		p{
			margin-bottom: 10px;
		}
		label{
			display: inline-block;
		}
		.button{
			margin-right: 5px;
		}
		input{
			padding: 3px;
			font-family: inherit;
			border:1px solid #ccc;
		}
		#test{
			width: 300px;
			height: 300px;
			background-color: blue;
			margin:100px auto;
		}
	</style>
	<script type="text/javascript">
		window.onload = function  () {
			var oTxt1 = document.getElementById('txt1');
			var oTxt2 = document.getElementById('txt2');
			var oBtn1 = document.getElementById('btn1');
			var oBtn2 = document.getElementById('btn2');
			var oDiv = document.getElementById('test');
			function change (elem,name,value) {
				elem.style[name] = value;
			}
			oBtn1.onclick = function  () {
				change(oDiv,oTxt1.value,oTxt2.value);
			}
			oBtn2.onclick = function  () {
				oDiv.style.cssText = '';
			}
		}
	</script>
</head>
<body>
	<div id="wrap">
		<p><label>属性名：</label><input type="text" id="txt1"></p>
		<p><label>属性值：</label><input type="text" id="txt2"></p>
		<p>
		<input type="button" value="确定" name="" class="button" id="btn1">
		<input type="button" value="重置" name="" class="button" id="btn2">		
		</p>
		<div id="test"></div>
	</div>
</body>
</html>
