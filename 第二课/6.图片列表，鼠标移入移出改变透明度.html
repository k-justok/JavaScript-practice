<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片列表，鼠标移入移出改变透明度</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#wrap{
			width: 600px;
			height: 300px;
			margin:20px auto;
			text-align: center;
			border:1px solid black;
		}
		#wrap img{
			width: 250px;
			height: 250px;
			margin:20px 10px;
			opacity: 0.3;
		}
	</style>
	<script type="text/javascript">
		window.onload = function  () {

			var oImg = document.getElementsByTagName('img');
			for(let i = 0; i < oImg.length; i++) {
				oImg[i].onmouseover = function () {
					oImg[i].style.opacity = 1;
				}
				oImg[i].onmouseout = function () {
					oImg[i].style.opacity = 0.3;
				}
			}
		}
	</script>
</head>
<body>
	<div id="wrap">
		<img src="images/小柯.jpg" id="img2">
		<img src="images/小哀.jpg" id="img1">
	</div>
</body>
</html>
