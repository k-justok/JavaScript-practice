<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>求出数组中所有数字的和</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			font:12px/1.5 Tahoma;
		}
		#wrap{
			width: 500px;
			margin:10px auto;
		}
		#wrap p{
			display: inline-block;
			color:#ccc;
		}
		#txt{
			width: 220px;	
			padding: 3px;
			border:1px solid #ccc;
			font-family: inherit;
			margin-right: 10px;
		}
		#btn1{
			display: block;
			margin-top: 20px;
		}
	</style>
	<script>
		window.onload = function () {
			var oTxt = document.getElementById('txt');
			var oBtn = document.getElementById('btn1');
			var oR = document.getElementById('result');
			var arr = oTxt.value.split(',');

			oBtn.addEventListener('click',function  () {

				var sum = arr.reduce(function  (a,b) {
					return parseInt(a) + parseInt(b);
				});
				alert(sum);
				oR.innerHTML = sum;
			})
/*			oBtn.onclick = function () {
			alert(oTxt);

			}*/
		}
	</script>
</head>
<body>
	<div id="wrap">
		<input type="text" id="txt" name="" value="1,2,3,4">
		<p>输入数字求和，数字之间用半角","号分隔</p>
		<input type="button" value="求和" id="btn1" name="">
		<p id="result"></p>
	</div>
</body>
</html>
