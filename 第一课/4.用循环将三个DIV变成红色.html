<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用循环将三个DIV变成红色</title>
	<style type="text/css">
		#wrap{
			width: 330px;
			height: 100px;
			margin:10px auto;
		}
		#wrap div{
			width: 100px;
			height: 100px;
			background: #ccc;
			margin:5px;
			float: left;
		}
		#wrap input{
			display: block;
			margin-left:100px;
		}
	</style>
	<script>
		window.onload = function () {
			var oBtn = document.getElementById('btn1');
			var oDiv = document.getElementsByClassName('div');
			oBtn.addEventListener('click', function  () {
				for (let i = 0; i< oDiv.length; i++) {
					oDiv[i].style.background = 'red';
				}
			});
		}
	</script>
</head>
<body>
	<div id="wrap">
	<input type="button" name="" id="btn1" value="点击将DIV变成红色">
		<div class="div"></div>
		<div class="div"></div>
		<div class="div"></div>
	</div>
</body>
</html>
