<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>控制div属性</title>
	<style type="text/css">
		#wrap{
			text-align: center;
		}
		#div{
			width: 100px;
			height: 100px;
			margin:10px auto;
			background-color: black;
		}
	</style>
	<script>
		var change = function(ele,attr,value) {
			ele.style[attr] = value;
		}
		window.onload = function () {
			var oBtn = document.getElementsByTagName('input');
			var oDiv = document.getElementById('div');
			var a = ['width','height','background','display'];
			var arr = ['200px','200px','blue','none'];
			for (let i = 0; i < oBtn.length - 1; i++){
				oBtn[i].onclick = function() {
					change(oDiv,a[i],arr[i]);
				}
			}
			oBtn[4].onclick = function () {
				oDiv.style.cssText = '';
			}
		}
	</script>
</head>
<body>
<div id="wrap">
	<input type="button" id="btn1" value="变宽">
	<input type="button" id="btn2" value="变高"> 
	<input type="button" id="btn3" value="变色">
	<input type="button" id="btn4" value="隐藏">
	<input type="button" id="btn5" value="重置">
	<div id="div">
		
	</div>
</div>
</body>
</html>
